        h2 {
            color: #df2323;
            font-size: 28px;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.897);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 95%;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input[type="number"],
        input[type="text"],
        input[type="email"],
        select {
            width: 95%;
            padding: 11px;
            margin: 7px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            opacity: 0.8;
        }

        input[type="number"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #df2323;
            opacity: 1;
        }

        input[type="submit"] {
            background-color: #df2323;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #df2323;
        }

        .btn-asistencia {
            background-color: #df2323;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-asistencia:hover {
            background-color: #df2323;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #df2323;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button i {
            font-size: 20px;
        }

        /* Estilos para tabletas y dispositivos más grandes */
        @media screen and (min-width: 768px) {
            form {
                max-width: 600px;
            }
        }

        /* Estilos para teléfonos celulares */
        @media screen and (max-width: 767px) {
            form {
                max-width: 85%;
            }

            input[type="number"],
            input[type="text"],
            input[type="email"],
            select {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <a class="back-button" href="{% url 'inicio_app' %}"><i class="fa fa-arrow-left"></i></a>
    <div class="container">
        <form method="post">
            <h2>¡Regístrate como Voluntario!</h2>
            
            {% csrf_token %}
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ingrese su teléfono">

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
